{% extends 'blog/base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group postcontent">
      <label for="{{ form.author.id_for_label }}">Author</label>
      <select class="form-control" name="author" id="{{ form.author.id_for_label }}">
        {% for a in form.author %} -->
            <!-- <option>{{ a }}</option> -->
            {{ a }}
        {% endfor %}
      </select>
    </div>

    <div class="form-group postcontent">
      <label for="{{ form.title.id_for_label }}">Title</label>
      <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="title" placeholder="Title">
    </div>
    
    <div class="form-group postcontent">
        <label for="text">Text</label>
        <textarea type="text" class="form-control editable" id="text" name="text" placeholder="Text"></textarea>
      </div>
    <input class="btn btn-success" type="submit" value="Post">
  </form>

  <!-- <form method="POST" class="post-form">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="save btn btn-default">Save</button>
    </form> -->

<script>var editor = new MediumEditor('.editable');</script>
    
{% endblock %}
